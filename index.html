  <!-- Fim do cabeçalho -->
  <!-- Adicionar Vendas -->
  <section class="container-fluid mt-5 venda" id="venda">
    <div class=" container py-5">
      <h4 class="my-title text-center display-6">Parabéns pela venda</h4>
      <h3 class="text-center my-title">Adicione as informações para registrá-la</h3>
      <div class="row mt-5">
        <div class="col-lg-6">
          <div class="row mx-5 mb-5">
            <img src="./img/venda.jpg" alt="desenho representando a venda bem-sucedida">
          </div>
        </div>
        <div class="col-lg-6">
          <form action="">
            <div class="row text-start">
              <div class="col-lg-6 my-3">
                <label for="datadavenda" class="form-label">Insira a data</label>
                <i class="fa-solid fa-calendar-days"></i>
                <input type="date" id="datadavenda" name="datadavenda" class="form-control" required>
              </div>
              
              
              <div class="col-lg-6 my-3">
                <label for="cliente" class="form-label">Insira o nome do cliente</label>
                <input type="text" class="form-control" id="cliente" placeholder="Nome do cliente">
              </div>              

              <div class="col-lg-6 my-3">
                <label for="valor" class="form-label">Insira o valor em reais</label>
                <div class="input-group">
                  <span class="input-group-text">R$</span>
                  <input type="number" class="form-control" id="valor" placeholder="Valor em reais">
                </div>
              </div>

              <div class="col-lg-12 my-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" placeholder="Insira uma descrição">
              </div>
              <div class="col-lg-12 my-3">
                <select class="form-select" required id="status">
                  <option selected>Selecione o status</option>
                  <option class="pago" value="1">Pago</option>
                  <option class="aberto" value="2">Em aberto</option>
                </select>
                <div class="col-lg-12 my-2 d-flex justify-content-end my-5">
                  <button type="submit" class="btn btn-warning">Adicionar venda</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
